<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Square quilt block planner</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <main class="container">
    <h1>Square quilt block planner</h1>
    <span class="hint intro-hint">Figure out what you'll need to make a grid-like quilt with square blocks.</span>

    <form id="quilt-form">
      <div class="form-group">
        <label>How will you use the quilt? <span style="color: red">*</span></label>
        <div class="radio-group" id="use">
          <label><input type="radio" name="use" value="Bed cover" checked> Bed cover</label>
          <label><input type="radio" name="use" value="Throw for couch"> Throw for couch</label>
        </div>
      </div>

      <div class="form-group" id="bed-size-group">
        <label>What size bed? <span style="color: red">*</span></label>
        <div class="radio-group" id="bed-size">
          <label><input type="radio" name="bed-size" value="28x52"> Crib</label>
          <label><input type="radio" name="bed-size" value="38x75"> Twin</label>
          <label><input type="radio" name="bed-size" value="38x80"> Twin XL</label>
          <label><input type="radio" name="bed-size" value="54x75" checked> Full</label>
          <label><input type="radio" name="bed-size" value="60x80"> Queen</label>
          <label><input type="radio" name="bed-size" value="76x80"> King</label>
          <label><input type="radio" name="bed-size" value="72x84"> California King</label>
        </div>
      </div>

      <div class="form-group" id="overhang-group">
        <label>How much will the quilt hang over the sides of the bed?</label>
        <div class="field-row">
          <button type="button" class="step-button" data-target="overhang" data-change="-0.5">−</button>
          <input type="number" id="overhang" min="0" step="0.5" value="10">
          <span class="unit">inches</span>
          <button type="button" class="step-button" data-target="overhang" data-change="0.5">+</button>
        </div>
      </div>

      <div class="form-group" id="throw-size-group" style="display: none;">
        <label>What size throw blanket? <span style="color: red">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="throw-size" value="small"> Small (50" x 40")</label>
          <label><input type="radio" name="throw-size" value="standard" checked> Standard (60" x 50")</label>
          <label><input type="radio" name="throw-size" value="large"> Large (70" x 60")</label>
          <label><input type="radio" name="throw-size" value="oversized"> Oversized (80" x 70")</label>
        </div>
      </div>

      <div class="form-group">
        <label>Finished block size <span style="color: red">*</span></label>
        <div class="field-row">
          <button type="button" class="step-button" data-target="block-size" data-change="-0.5">−</button>
          <input type="number" id="block-size" min="1" step="0.5" value="9">
          <span class="unit">inches</span>
          <button type="button" class="step-button" data-target="block-size" data-change="0.5">+</button>
        </div>
      </div>

      <div class="form-group">
        <label>Sashing width</label>
        <div class="field-row">
          <button type="button" class="step-button" data-target="sashing" data-change="-0.5">−</button>
          <input type="number" id="sashing" min="0" step="0.5" value="0">
          <span class="unit">inches</span>
          <button type="button" class="step-button" data-target="sashing" data-change="0.5">+</button>
        </div>
      </div>

      <div class="form-group">
        <label>Border width</label>
        <div class="field-row">
          <button type="button" class="step-button" data-target="border" data-change="-0.5">−</button>
          <input type="number" id="border" min="0" step="0.5" value="0">
          <span class="unit">inches</span>
          <button type="button" class="step-button" data-target="border" data-change="0.5">+</button>
        </div>
      </div>

      <button type="button" class="primary-large" id="generate-button">Generate plan</button>
    </form>

    <div id="output" class="output"></div>
  </main>

  <footer class="attribution">
    Built with love by <a href="https://github.com/quilting-planners" target="_blank">Quilting Planners</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
